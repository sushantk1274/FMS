<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClassFeed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="pictures/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="pictures/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="pictures/favicon-16x16.png"
    />
    <link rel="manifest" href="pictures/site.webmanifest" />

    <link href="css/signin.css" rel="stylesheet" />
    <script src="scripts/validate.js"></script>
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form
        name="login"
        action="signin/authenticate.php"
        onsubmit="return validateForm()"
        method="post"
      >
        <img
          class="mb-4"
          src="pictures/iiita_logo.png"
          alt=""
          width="225"
          height="225"
        />
        <h1 class="h3 mb-3 fw-normal">ClassFeed</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="name@iiita.ac.in/iit20xxxxx"
          />
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <label>
          <p id="test"></p>
        </label>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <div class="d-flex justify-content-between">
          <a
            href="signup/verify/verify.html"
            style="text-decoration: none; position: relative; top: 22px"
          >
            New Student?</a
          >
          <a
            href="signup/forgot/forgot.html"
            style="text-decoration: none; position: relative; top: 22px"
          >
            Forgot Password?</a
          >
        </div>

        <p class="mt-5 mb-3 text-muted">
          Copyright &copy; 2023 ClassFeed<br />
          IIIT - Allahabad
        </p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
