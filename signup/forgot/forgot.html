<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClassFeed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../pictures/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../pictures/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../pictures/favicon-16x16.png"
    />
    <link rel="manifest" href="../../pictures/site.webmanifest" />
    <link href="forgot.css" rel="stylesheet" />
    <script src="forgot.js"></script>
  </head>

  <body class="text-center">
    <main class="form-verify w-100 m-auto">
      <img
        class="mb-4"
        src="../../pictures/iiita_logo.png"
        alt=""
        width="225"
        height="225"
      />
      <h1 class="h3 mb-3 fw-normal">Password Recovery</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          name="email"
          placeholder="enrollmentid@iiita.ac.in"
        />
        <label for="floatingInput">Email</label>
      </div>
      <div class="alert alert-primary" role="alert" id="pop" hidden></div>
      <button
        class="w-100 btn btn-lg btn-primary"
        onclick="verifyEmail(document.getElementById('floatingInput').value)"
        id="button"
      >
        Verify
      </button>
      <p class="mt-5 mb-3 text-muted">
        Copyright &copy; 2023 ClassFeed<br />
        IIIT - Allahabad
      </p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
